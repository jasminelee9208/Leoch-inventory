<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leoch Inventory</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    #lastUpdated {
      color: #666;
      margin-bottom: 15px;
    }

    .filters {
      margin-bottom: 15px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      margin-right:s: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }

    tr.hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Leoch Inventory</h2>
<p id="lastUpdated"></p>

<div class="filters">
  <input
    type="text"
    id="search"
    placeholder="Search by part number..."
    onkeyup="applyFilters()"
  >

  <select id="locationFilter" onchange="applyFilters()">
    <option value="">All Locations</option>
  </select>
</div>

<table id="inventoryTable">
  <thead>
    <tr>
      <th>Material</th>
      <th>Part Number</th>
      <th>Location</th>
      <th>Available Qty</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const locations = new Set();

fetch("inventory.csv")
  .then(response => response.text())
  .then(text => {
    const lines = text
      .split("\n")
      .map(l => l.trim())
      .filter(l => l.length);

    // --- Extract date ---
    const dateMatch = lines[0].match(/(\d{2}\/\d{2}\/\d{4})/);
    if (dateMatch) {
      document.getElementById("lastUpdated").innerText =
        "Last updated: " + dateMatch[1];
    }

    // --- Find header ---
    const headerIndex = lines.findIndex(l =>
      l.startsWith("Material,")
    );

    const dataLines = lines.slice(headerIndex + 1);
    const tbody = document.querySelector("#inventoryTable tbody");

    dataLines.forEach(line => {
      const cols = line.split(",");

      const material = cols[0];
      const part = cols[1];
      const location = cols[2];

      let qty = cols[3]
        .replace(/"/g, "")
        .replace(/,/g, "");

      qty = parseFloat(qty);

      // Skip zero / invalid
      if (!qty || qty <= 0) return;

      locations.add(location);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${material}</td>
        <td>${part}</td>
        <td>${location}</td>
        <td>${qty.toLocaleString()}</td>
      `;

      tbody.appendChild(tr);
    });

    populateLocationDropdown();
  });

function populateLocationDropdown() {
  const select = document.getElementById("locationFilter");

  Array.from(locations)
    .sort()
    .forEach(loc => {
      const option = document.createElement("option");
      option.value = loc;
      option.textContent = loc;
      select.appendChild(option);
    });
}

function applyFilters() {
  const searchValue = document
    .getElementById("search")
    .value
    .toUpperCase();

  const selectedLocation =
    document.getElementById("locationFilter").value;

  const rows = document.querySelectorAll(
    "#inventoryTable tbody tr"
  );

  rows.forEach(row => {
    const part = row.cells[1].innerText.toUpperCase();
    const location = row.cells[2].innerText;

    const matchesPart = part.includes(searchValue);
    const matchesLocation =
      !selectedLocation || location === selectedLocation;

    row.classList.toggle(
      "hidden",
      !(matchesPart && matchesLocation)
    );
  });
}
</script>

</body>
</html>
