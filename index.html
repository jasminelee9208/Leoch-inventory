<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leoch Inventory</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    #lastUpdated {
      color: #666;
      margin-bottom: 15px;
    }

    .filters {
      margin-bottom: 15px;
    }

    input, select {
      padding: 8px;
      font-size: 14px;
      margin-right: 10px;
    }

    table {
      border-collapse: collapse;
      width: 85%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f2f2f2;
    }

    tr.hidden {
      display: none;
    }
  </style>
</head>

<body>

<h2>Leoch Inventory</h2>
<p id="lastUpdated"></p>

<div class="filters">
  <input
    type="text"
    id="search"
    placeholder="Search by part number..."
    onkeyup="applyFilters()"
  >

  <select id="locationFilter" onchange="applyFilters()">
    <option value="">All Locations</option>
  </select>
</div>

<table id="inventoryTable">
  <thead>
    <tr>
      <th>Material</th>
      <th>Part Number</th>
      <th>Location</th>
      <th>Available Qty</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const locations = new Set();

fetch("inventory.csv")
  .then(res => res.text())
  .then(text => {
    const lines = text
      .split("\n")
      .map(l => l.trim())
      .filter(l => l.length);

    // --- Extract date from anywhere ---
    const dateLine = lines.find(l => l.includes("Inventory List"));
    if (dateLine) {
      const dateMatch = dateLine.match(/(\d{2}\/\d{2}\/\d{4})/);
      if (dateMatch) {
        document.getElementById("lastUpdated").innerText =
          "Last updated: " + dateMatch[1];
      }
    }

    // --- Find header row (contains "Material") ---
    const headerIndex = lines.findIndex(l => l.includes("Material"));

    let headers = lines[headerIndex].split(",");
    while (headers[0] === "") headers.shift();

    const materialIdx = headers.indexOf("Material");
    const partIdx     = headers.indexOf("Leoch Part Number");
    const locationIdx = headers.indexOf("Sto.Loction");
    const qtyIdx      = headers.indexOf("Qty.Avail");

    const tbody = document.querySelector("#inventoryTable tbody");
    tbody.innerHTML = "";

    lines.slice(headerIndex + 1).forEach(line => {
      let cols = line.split(",");

      // --- Remove leading empty columns ---
      while (cols.length && cols[0] === "") cols.shift();

      const material = cols[materialIdx];
      const part     = cols[partIdx];
      const location = cols[locationIdx];

      let qty = cols[qtyIdx]
        ?.replace(/"/g, "")
        .replace(/,/g, "");

      qty = parseFloat(qty);

      if (!qty || qty <= 0) return;

      locations.add(location);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${material}</td>
        <td>${part}</td>
        <td>${location}</td>
        <td>${qty.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    });

    populateLocationDropdown();
  });

function populateLocationDropdown() {
  const select = document.getElementById("locationFilter");
  select.innerHTML = `<option value="">All Locations</option>`;

  Array.from(locations)
    .sort()
    .forEach(loc => {
      const opt = document.createElement("option");
      opt.value = loc;
      opt.textContent = loc;
      select.appendChild(opt);
    });
}

function applyFilters() {
  const search = document.getElementById("search").value.toUpperCase();
  const loc    = document.getElementById("locationFilter").value;

  document.querySelectorAll("#inventoryTable tbody tr")
    .forEach(row => {
      const part = row.cells[1].innerText.toUpperCase();
      const rowLoc = row.cells[2].innerText;

      const show =
        part.includes(search) &&
        (!loc || rowLoc === loc);

      row.classList.toggle("hidden", !show);
    });
}
</script>



</body>
</html>
